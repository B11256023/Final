<section id="outline">
    <p>《湯姆貓與傑利鼠》是1940年由威廉·漢納和約瑟夫·巴伯拉創作的美國動畫系列短片。故事圍繞著主要角色湯姆，一隻貓，和傑利，一隻老鼠之間的競爭，以及許多反復出現的角色。在原始的運行中，漢納和巴伯拉為米高梅製作了114部《湯姆貓與傑利鼠》短片，從1940年到1958年。《湯姆貓與傑利鼠》是有史以來最受歡迎和持久的卡通系列之一。</p>
